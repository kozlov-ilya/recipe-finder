<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"

        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"

        />

      <symbol id="clock" viewBox="0 0 512 512">
        <path
          d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"

      <symbol id="user" viewBox="0 0 448 512">
        <path
          d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"

    </svg>

    <main class="main">
      <div class="wrapper">
        <div class="content">
          <div class="recipes-search-container">
            <div class="ingredients-search">
              <form class="ingredients-search__form">
                <div class="ingredients-search__input-container">
                  <svg
                    class="ingredients-search__search-icon"
                    width="20px"
                    height="20px"
                  >
                    <use href="#search"></use>
                  </svg>
                  <input
                    class="ingredients-search__input"
                    type="text"
                    placeholder="Enter ingredient"
                  />
                </div>
                <div class="ingredients-search__suggestions">
                  <ul class="ingredients-search__suggestions-list"></ul>
                </div>
              </form>
              <button class="filters__button" type="button">
                <svg class="filters__button-svg" width="20px" height="20px">
                  <use href="#settings-sliders"></use>
                </svg>
              </button>
              <div
                class="ingredients-search__selected-ingredients selected-ingredients-menu"
              >
                <div class="selected-ingredients-menu__header">
                  <div class="selected-ingredients-menu__title">
                    Change your ingredients
                  </div>
                  <svg
                    class="selected-ingredients-menu__arrow-down-icon"
                    width="16px"
                    height="16px"
                  >
                    <use href="#chevron-down"></use>
                  </svg>
                </div>
                <div class="selected-ingredients-menu__body">
                  <div class="selected-ingredients-menu__content">
                    <ul class="selected-ingredients-menu__list" empty>
                      <div class="selected-ingredients-menu__list-message">
                        No ingredients added
                      </div>
                    </ul>
                    <template class="selected-ingredients-menu-item-template">
                      <li class="selected-ingredients-menu__item">
                        <span
                          class="selected-ingredients-menu__item-title"
                        ></span>
                        <svg
                          class="selected-ingredients-menu__item-xmark-icon"
                          width="16px"
                          height="16px"
                        >
                          <use href="#xmark"></use>
                        </svg>
                      </li>
                    </template>
                  </div>
                </div>
              </div>
            </div>

            <button class="recipe-search-button" type="button">
              Find Recipes
            </button>
            <div class="recipes">
              <div class="recipes__cards-list"></div>
              <template class="recipe-card-template">
                <div class="recipe-card">
                  <div class="recipe-card__img-wrapper">
                    <img src="#" class="recipe-card__img" />
                  </div>
                  <div class="recipe-card__description">
                    <div class="recipe-card__title"></div>
                    <div class="recipe-card__cooking-time">
                      <span class="recipe-card__cooking-time-value"></span>
                      minutes
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div class="recipe">
            <div class="recipe-content">
              <div class="recipe__header">
                <div class="recipe__img-wrapper">
                  <img src="#" class="recipe__img" />
                </div>
                <button type="button" class="recipe__close-button">
                  <svg
                    class="recipe__close-button-icon"
                    width="16px"
                    height="16px"
                  >
                    <use href="#chevron-left"></use>
                  </svg>
                </button>
              </div>
              <div class="recipe__body">
                <div class="recipe__title">Recipe title</div>
                <ul class="recipe__meta">
                  <li class="recipe__meta-item recipe__time">
                    <svg class="recipe__clock-icon" width="18px" height="18px">
                      <use href="#clock"></use>
                    </svg>
                    <span class="recipe__time-value">0</span>
                  </li>
                  <li class="recipe__meta-item recipe__servings">
                    <svg class="recipe__user-icon" width="18px" height="18px">
                      <use href="#user"></use>
                    </svg>
                    <span class="recipe__servings-value">0</span>
                  </li>
                </ul>
                <div class="recipe__src">
                  <a class="recipe__src-link" href="">Original recipe source</a>
                </div>
                <div class="recipe__ingredients">
                  <div class="recipe__ingredients-title">Ingredients</div>
                  <ul class="recipe__ingredients-list"></ul>
                  <template class="recipe-ingredient-template">
                    <li class="recipe__ingredient">
                      <span class="recipe__ingredient-name"></span>
                      <span class="recipe__ingredient-amount"></span>
                    </li>
                  </template>
                </div>
                <div class="recipe__instructions">
                  <div class="recipe__instructions-title">Method</div>
                  <ul class="recipe__instruction-steps-list"></ul>
                  <template class="recipe-instruction-step-template">
                    <li class="recipe__instruction-step instruction-step">
                      <span class="instruction-step__number"></span>
                      <p class="instruction-step__step"></p>
                    </li>
                  </template>
                </div>
              </div>
            </div>
          </div>
          <div class="filters-popup popup">
            <div class="popup__overlay"></div>
            <div class="popup__content">
              <div class="filters">
                <div class="filters__body popup__scrollable-content">
                  <div class="filters__popular-ingredients popular-ingredients">
                    <div class="popular-ingredients__title">
                      Popular ingredients
                    </div>
                    <ul class="popular-ingredients__list"></ul>
                    <template class="popular-ingredients-list-item-template">
                      <li class="popular-ingredients__list-item"></li>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      window.addEventListener("load", function () {
        const node = document.querySelector(".preload-transitions");
        node.classList.remove("preload-transitions");
      });
    </script>
  </body>
</html>
