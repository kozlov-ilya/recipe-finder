                </svg>
              </button>
            </div>
            <div class="selected-ingredients-menu">
              <div class="selected-ingredients-menu__header">
                <div class="selected-ingredients-menu__title">
                  Change your ingredients
                </div>
                <i
                  class="selected-ingredients-menu__arrow-down-icon fa-solid fa-chevron-down"
                ></i>
              </div>
              <div class="selected-ingredients-menu__body">
                <div class="selected-ingredients-menu__content">
                  <ul class="selected-ingredients-menu__list" empty>
                    <div class="selected-ingredients-menu__list-message">
                      No ingredients added
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <button class="recipe-search-button" type="button">
            Find Recipes
          </button>
          <div class="recipes">
            <div class="recipes__list"></div>
            <template class="recipe-card-template">
              <div class="recipe-card">
                <div class="recipe-card__img-wrapper">
                  <img src="#" class="recipe-card__img" />
                </div>
                <div class="recipe-card__description">
                  <div class="recipe-card__title"></div>
                  <div class="recipe-card__cooking-time">
                    <span class="recipe-card__cooking-time-value"></span>
                    minutes
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="filters-popup popup">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <div class="filters">
            <div class="filters__header">
              <div class="filters__title">Filters</div>
            </div>
            <div class="ingredients popup__scrollable-content"></div>
          </div>
        </div>
      </div>
    </main>
    <script>
      window.addEventListener("load", function () {
        const node = document.querySelector(".preload-transitions");
        node.classList.remove("preload-transitions");
      });
    </script>
  </body>
</html>
